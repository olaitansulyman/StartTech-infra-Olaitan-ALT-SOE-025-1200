name: Frontend CI/CD

on:
  push:
    paths:
      - 'frontend/**'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint code
        run: |
          cd frontend
          npm run build
      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: frontend/coverage
      - name: Audit packages
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: node:18-alpine
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/starttech-github-actions-role
          aws-region: us-east-1
      - name: Deploy to S3
        run: |
          aws s3 sync frontend/build/ s3://${{ secrets.FRONTEND_S3_BUCKET }} --delete
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      - name: Notify success
        run: echo "âœ… Frontend deployed successfully"
