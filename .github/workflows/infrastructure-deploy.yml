name: Infrastructure CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/starttech-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend-config="bucket=${{ secrets.TFSTATE_BUCKET }}" -input=false
      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate
      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -out=tfplan -input=false
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          cd terraform
          terraform apply -input=false -auto-approve tfplan
      - name: Save outputs
        if: github.ref == 'refs/heads/main'
        run: |
          cd terraform
          terraform output -json > ../outputs.json
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          name: terraform-outputs
          path: outputs.json
      - name: Notify success
        run: echo "âœ… Infrastructure deployment complete"
